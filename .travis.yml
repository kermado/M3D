language: cpp

compiler:
  - clang

install:
  # libstdc++-4.8-dev
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  # clang++-3.2
  - sudo add-apt-repository --yes ppa:h-rayflood/llvm
  - sudo apt-get -qq update
  - sudo apt-get -qq install libstdc++-4.8-dev clang-3.2

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ctest --output-on-failure
